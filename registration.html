<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbweHWPlCi4wqwnVHipA1CdzYRovg5LU-j1BpNrASjUDJdBoAY8/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          new Noty({
                theme: 'bootstrap-v4',
                type: 'success',
                layout: 'center',
                text: 'Registration Successful!'
            }).show();
          setTimeout( () => {
              window.location.replace("index.html")
          }, 3000)
          console.log('Success!', response)
        })
      .catch(error => console.error('Error!', error.message))
    
  })
</script>

<script >
let dropdown = document.getElementById('locality-dropdown');
dropdown.length = 0;

let defaultOption = document.createElement('option');
defaultOption.text = 'Choose Location';

dropdown.add(defaultOption);
dropdown.selectedIndex = 0;

const url = 'https://api.jsonbin.io/b/5ea60ec998b3d537523511fe';

const request = new XMLHttpRequest();
request.open('GET', url, true);
request.setRequestHeader("secret-key", "$2b$10$leL1Tlgg6aKQsP1esZsXs.a9zC0CMgSwa9815LGElaocXPOHZPfYG");

request.onload = function() {
  if (request.status === 200) {
    const data = JSON.parse(request.responseText);
    let option;
    for (let i = 0; i < data.length; i++) {
      option = document.createElement('option');
      option.text = data[i].name;
//      option.value = data[i].abbreviation;
      dropdown.add(option);
    }
   } else {
    // Reached the server, but it returned an error
  }   
}

request.onerror = function() {
  console.error('An error occurred fetching the JSON from ' + url);
};

request.send();

</script>
